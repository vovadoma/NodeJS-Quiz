<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Example with CDN and API Request</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: left;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            margin-bottom: 5px;
            position: relative;
        }

        li:before {
            content: 'C:>';
            position: absolute;
            top: 0;
            left: -35px;
        }

        a {
            color: #0f0;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>User List</h1>
    <ul>
        <li v-for="user in users" :key="user.id">
            <a :href="'user.html?id=' + user.id">{{ user.name }}</a>
        </li>
    </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      users: []
    },
    mounted() {
      // Perform API request on component initialization
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
          this.users = data;
        })
        .catch(error => {
          console.error(error);
        });
    }
  });
</script>
</body>
</html>
